<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
<!--Matricula:<br />
		<h:outputText value="#{alunoBB.aluno.matricula}" />
		<br />
		Nome:<br />
		<h:outputText value="#{alunoBB.aluno.nome}" />
		<br />
	 	Sobrenome:<br />
		<h:outputText value="#{alunoBB.aluno.sobrenome}" />
		<br />-->
	<h:form>
		<h:dataTable value ="#{alunoBB.alunos}" var="a">
		<h:column>
			<f:facet name="header">Matricula</f:facet>
			<h:outputText value="#{a.matricula}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{a.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Sobrenome</f:facet>
			<h:outputText value="#{a.sobrenome}" />
		</h:column>			
		</h:dataTable>
		<h:commandButton action="index.xhtml" value="Enviar" />
	</h:form>
</h:body>
</html>
